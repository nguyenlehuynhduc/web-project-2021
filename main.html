<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<header>
    <div class="container-fluid">
        <div class="row">
            <!-- Logo header -->
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 p-0">
                <div class="logo">
                    <a href=""><img src="./img/logo.png" alt=""></a>
                </div>
            </div>
            <!-- Search box hearder -->
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-xs-9 p-0">
                <form action="">
                    <div class="input">
                        <div class="input-group-prepend">
                            <input type="text" class="form-control" placeholder=" Tìm Kiếm ...">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu left -->

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 p-0">
                <table>
                    <tr class="application">
                        <td class="color-entertaiment">
                            <img src="./img/icon-entertainment.png" alt="">
                        </td>
                        <td class="text-entertaiment">
                            <span>Entertaiment</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="color-application">
                            <img src="./img/icon-application.png" alt="">
                        </td>
                        <td class="text-application">
                            <span>Application</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="color-movie">
                            <img src="./img/icon-film.png" alt="">
                        </td>
                        <td class="text-movie">
                            <span>Movie</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="color-book">
                            <img src="./img/icon-book.png" alt="">
                        </td>
                        <td class="text-book">
                            <span>Book</span>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Danh mục apps  -->

            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-xs-9 p-0">
                <div class="header-list">
                    <div class="text-header-list">
                        <h2>Get start</h2>
                    </div>
                    <div class="header-button">
                        <button>See more</button>
                    </div>
                </div>
                <div class="row" style="margin-left: 0;">
                    <!-- Item 01 -->
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2 p-0">
                        <div class="item">
                            <div class="item-img">
                                <a href=""><img src="./img/facebook.webp" alt=""></a>
                            </div>
                            <div class="item-text">
                                <div class="name-item">
                                    <p>Facebook</p>
                                </div>
                                <div class="name-company">
                                    <p>Facebook</p>
                                </div>
                                <div class="star">
                                    <img src="./img/icon-star.png" alt="">
                                    <img src="./img/icon-star.png" alt="">
                                    <img src="./img/icon-star.png" alt="">
                                    <img src="./img/icon-star.png" alt="">
                                    <img src="./img/icon-star-2.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Item 02 -->
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2 p-0">
                        <div class="item">
                            <div class="item-img">
                                <a href=""><img src="./img/facebook.webp" alt=""></a>
                            </div>
                            <div class="item-text">
                                <div class="name-item">
                                    <p>Facebook</p>
                                </div>
                                <div class="name-company">
                                    <p>Facebook</p>
                                </div>
                                <div class="star">
                                    <img src="./img/icon-star.png" alt="">
                                    <img src="./img/icon-star.png" alt="">
                                    <img src="./img/icon-star.png" alt="">
                                    <img src="./img/icon-star.png" alt="">
                                    <img src="./img/icon-star-2.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
