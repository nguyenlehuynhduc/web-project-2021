<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<header>
    <div class="container-fluid">
        <div class="row">

            <!-- Logo Google Play -->

            <div class="col-lg-2 col-md-2 col-xs-2 p-0">
                <a href="" id="img-logo">
                    <img src="./img/logo.png" alt="">
                </a>
            </div>

            <!-- Search Box -->

            <div class="col-lg-9 col-md-9 col-xs-9 p-0">
                <div class="search-box">
                    <input type="search" placeholder="Tìm Kiếm...">
                    <button class="search-icon">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-xs-2 p-0">
                <ul class="menu">
                    <li id="entertaiment">
                        <a href="">
                            <span class="img-menu"><img src="./img/icon-entertainment.png" alt=""></i></span>
                            <span class="text-menu">Giải Trí</span>
                        </a>
                    </li>
                    <li id="application">
                        <a href="">
                            <span class="img-menu"><img src="./img/icon-application.png" alt=""></span>
                            <span class="text-menu">Ứng Dụng</span>
                        </a>
                    </li>
                    <li id="film">
                        <a href="">
                            <span class="img-menu"><img src="./img/icon-film.png" alt=""></span>
                            <span class="text-menu">Phim</span>
                        </a>
                    </li>
                    <li id="book">
                        <a href="">
                            <span class="img-menu"><img src="./img/icon-book.png" alt=""></span>
                            <span class="text-menu">Sách</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10 col-md-10 col-xs-10 p-0">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-xs-8">
                        <div class="detail-item-product">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-xs-4 ">
                                    <div class="image-detail-item-product">
                                        <img src="./img/app_1.webp" alt="">
                                    </div>
                                </div>
                                <div class="col-lg-8 col-md-8 col-xs-8 ">
                                    <div class="text-detail-item-product">
                                        <p>Puzzle Combat: Match-3 RPG</p>
                                    </div>
                                    <div class="category-detail-item-product">
                                        <div class="text-category-detail-item-produc">
                                            <span><a href=""><p>Role Playing</p></a></span>
                                            <span><a href="">Chuột hờ xờ</a></span>
                                        </div>
                                        <div class="star-category-detail-item-product">
                                            <img src="./img/icon-star.png" alt="">
                                            <img src="./img/icon-star.png" alt="">
                                            <img src="./img/icon-star.png" alt="">
                                            <img src="./img/icon-star.png" alt="">
                                            <img src="./img/icon-star-2.png" alt="">
                                        </div>
                                    </div>
                                    <div class="download-detail-item-product">
                                        <button type="button" class="btn btn-success">Tải Xuống</button>
                                    </div>
                                </div>
                            </div>
                            <div class="describe-detail-item-product">
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-4">
                        <div class="similar-item-product">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-xs-6">
                                    <div class="text-similar-item-product">
                                        <h2>Similar</h2>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-xs-6">
                                    <div class="button-similar-item-product">
                                        <button type="button" class="btn btn-success">Xem thêm</button>
                                    </div>
                                </div>
                            </div>
                            <img src="./img/app_2.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
